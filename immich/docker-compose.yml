version: "3.8"

networks:
  proxy:
    external: true
  immich:

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.94.1
    command: [ "start.sh", "immich" ]
    volumes:
      - immich_appdata:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - immich
      - proxy
    depends_on:
      - redis
      - database
    env_file:
      - stack.env
    ports:
      - 2283:3001
    restart: always
    labels:
      traefik.enable: "true"
      traefik.http.routers.immich.entrypoints: "websecure"
      traefik.http.routers.immich.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.immich.tls: "true"
      traefik.http.routers.immich.tls.certresolver: "production"
      traefik.docker.network: "proxy"
      homepage.name: immich
      homepage.group: Services
      homepage.icon: immich
      homepage.href: https://$DOMAIN
      homepage.description: immich
      homepage.widget.type: immich
      homepage.widget.url: https://$DOMAIN
      homepage.widget.key: $HOMEPAGE_KEY

  immich-microservices:
    container_name: immich_microservices
    image: ghcr.io/immich-app/immich-server:v1.94.1
    command: [ "start.sh", "microservices" ]
    volumes:
      - immich_appdata:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - immich 
    depends_on:
      - redis
      - database
    env_file:
      - stack.env
    restart: always

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.94.1-cuda
    volumes:
      - model-cache:/cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
                - compute
                - video
    networks:
      - immich
    restart: always
    env_file:
      - stack.env

  redis:
    container_name: immich_redis
    image: redis:7.2-alpine@sha256:1b503bb77079ba644371969e06e1a6a1670bb34c2251107c0fc3a21ef9fdaeca
    networks:
      - immich
    restart: always
    env_file:
      - stack.env

  database:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.1.11
    networks:
      - immich
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
  model-cache:
  immich_appdata:
    external: true
