version: "3.8"

networks:
  proxy:
    external: true
  immich:

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.92.0
    command: [ "start.sh", "immich" ]
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - immich
      - proxy
    depends_on:
      - redis
      - database
    env_file:
      - stack.env
    ports:
      - 2283:3001
    restart: always
    labels:
      traefik.enable: "true"
      traefik.http.routers.immich.entrypoints: "websecure"
      traefik.http.routers.immich.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.immich.tls: "true"
      traefik.http.routers.immich.tls.certresolver: "production"
      traefik.docker.network: "proxy"
      homepage.name: immich
      homepage.group: Services
      homepage.icon: immich
      homepage.href: https://$DOMAIN
      homepage.description: immich
      homepage.widget.type: immich
      homepage.widget.url: https://$DOMAIN
      homepage.widget.key: $HOMEPAGE_KEY

  immich-microservices:
    container_name: immich_microservices
    image: ghcr.io/immich-app/immich-server:v1.92.0
    command: [ "start.sh", "microservices" ]
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - immich 
    depends_on:
      - redis
      - database
    env_file:
      - stack.env
    restart: always

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.91.4
    volumes:
      - model-cache:/cache
    networks:
      - immich
    restart: always
    env_file:
      - stack.env

  redis:
    container_name: immich_redis
    image: redis:7.2-alpine@sha256:090276da2603db19b154602c374f505d94c10ea57e9749fc3e68e955284bf0fd
    networks:
      - immich
    restart: always
    env_file:
      - stack.env

  database:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.1.11
    networks:
      - immich
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
  model-cache:
