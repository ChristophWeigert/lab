version: "2"

services:

  loki:
    image: grafana/loki:1.6.1
    hostname: loki
    container_name: loki
    volumes:
      - /var/lib/docker/volumes/monitoring-data/_data/loki:/etc/loki # place loki-config.yml
    ports:
      - "127.0.0.1:3100:3100"
    restart: unless-stopped
    user: 1000:1000
    command: -config.file=/etc/loki/loki-config.yml
    network_mode: "bridge"

  promtail:
    image: grafana/promtail:2.0.0
    container_name: promtail
    depends_on:
      - loki
    hostname: "promtail"
    volumes:
      - /var/log:/var/log:ro # let promtail access the docker host's log files
      - /var/lib/docker/volumes/monitoring-data/_data/promtail:/etc/promtail # place promtail-config.yml
      #- ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/traefik/logs:/var/log/traefik # let promtail access your traefik reverse logs
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    network_mode: "bridge"

  influxdb:
    image: influxdb:1.8.10
    container_name: influxdb
    hostname: "influxdb"
    restart: unless-stopped
    volumes:
      - /var/lib/docker/volumes/monitoring-data/_data/influxdb/data:/var/lib/influxdb
      - /var/lib/docker/volumes/monitoring-data/_data/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro # place infuxdb.conf
      - /var/lib/docker/volumes/monitoring-data/_data/influxdb/init:/docker-entrypoint-initdb.d # place create-database.iql for database init
    environment:
      - INFLUXDB_ADMIN_USER=telegrafuser
      - INFLUXDB_ADMIN_PASSWORD=yrK1WPs6G2vOut3E3cJNuZ7CyDgZUYax30eDRVl4GflP3l2nIon30uA41pLqm4fj
    network_mode: "bridge"

  telegraf:
    image: telegraf:1.27.4
    restart: unless-stopped
    user: telegraf:999 # see: https://www.influxdata.com/blog/docker-run-telegraf-as-non-root/
    container_name: telegraf
    hostname: telegraf
    dns:
      - 1.1.1.1
      - 8.8.8.8
    depends_on:
      - influxdb
    volumes:
      - /var/lib/docker/volumes/monitoring-data/_data/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro # place telegraf.conf
      - /:/hostfs:ro
      - /etc:/hostfs/etc:ro
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
      - /var/run/utmp:/var/run/utmp:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_MOUNT_PREFIX=/hostfs
    network_mode: "bridge"

  grafana:
    container_name: grafana
    hostname: grafana
    user: 1000:1000
    depends_on:
      - influxdb
      - loki
      - promtail
    image: grafana/grafana:10.1.1
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=https://monitoring.christophweigert.com
    volumes:
      - /var/lib/docker/volumes/monitoring-data/_data/grafana:/var/lib/grafana
    ports:
      - 3000:3000
    network_mode: "bridge"
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.entrypoints: "websecure"
      traefik.http.routers.grafana.rule: "Host(`monitoring.christophweigert.com`)"
      traefik.http.routers.grafana.tls: "true"
      traefik.http.routers.grafana.tls.certresolver: "production"

volumes:
  monitoring-data:
    external: true

