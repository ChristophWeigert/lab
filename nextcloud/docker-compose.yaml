---
volumes:
  nextcloud_config:
    external: true
  nextcloud_data:
    external: true

networks:
  proxy:
    external: true

services:
  nextcloud:
    container_name: "nextcloud"
    environment:
      - "NEXTCLOUD_PATH=/config/www/nextcloud"
    hostname: "nextcloud"
    image: "linuxserver/nextcloud:29.0.6@sha256:cb4ce5ec35c03a83806cc7dc67dc6712c54de5cbc3d3d29da79c23e88336d9b4"
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.entrypoints: "websecure"
      traefik.http.routers.nextcloud.rule: "Host(`$DOMAIN`) || Host(`$EXTERNAL_DOMAIN`)"
      traefik.http.routers.nextcloud.tls: "true"
      traefik.http.routers.nextcloud.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    networks:
      - proxy
    restart: "always"
    volumes:
      - "nextcloud_config:/config"
      - "nextcloud_data:/data"
    working_dir: "/"
