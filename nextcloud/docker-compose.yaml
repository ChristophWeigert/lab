---
volumes:
  nextcloud_config:
    external: true
  nextcloud_data:
    external: true

networks:
  proxy:
    external: true

services:
  nextcloud:
    container_name: "nextcloud"
    environment:
      - "NEXTCLOUD_PATH=/config/www/nextcloud"
    hostname: "nextcloud"
    image: "linuxserver/nextcloud:30.0.0@sha256:ae871c959365c07aa8d05c3a02388778d94dbb4e59498dfb64a42f48cbc31e68"
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.entrypoints: "websecure"
      traefik.http.routers.nextcloud.rule: "Host(`$DOMAIN`) || Host(`$EXTERNAL_DOMAIN`)"
      traefik.http.routers.nextcloud.tls: "true"
      traefik.http.routers.nextcloud.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    networks:
      - proxy
    restart: "always"
    volumes:
      - "nextcloud_config:/config"
      - "nextcloud_data:/data"
    working_dir: "/"
