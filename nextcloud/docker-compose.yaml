version: "3.8"

volumes:
  nextcloud_config:
    external: true
  nextcloud_data:
    external: true

networks:
  proxy:
    external: true

services:
  nextcloud:
    container_name: "nextcloud"
    environment:
      - "NEXTCLOUD_PATH=/config/www/nextcloud"
    hostname: "nextcloud"
    image: "linuxserver/nextcloud:28.0.2"
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.entrypoints: "websecure"
      traefik.http.routers.nextcloud.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.nextcloud.tls: "true"
      traefik.http.routers.nextcloud.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    networks:
      - proxy
    restart: "always"
    volumes:
      - "nextcloud_config:/config"
      - "nextcloud_data:/data"
    working_dir: "/"
