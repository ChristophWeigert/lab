---
volumes:
  nextcloud_config:
    external: true
  nextcloud_data:
    external: true

networks:
  proxy:
    external: true

services:
  nextcloud:
    container_name: "nextcloud"
    environment:
      - "NEXTCLOUD_PATH=/config/www/nextcloud"
    hostname: "nextcloud"
    image: "linuxserver/nextcloud:29.0.7@sha256:a65e541b28497b69ea82d8ee3cbd4d9795cf2c9bc3cdbc760f53fe8bc7eb3466"
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.entrypoints: "websecure"
      traefik.http.routers.nextcloud.rule: "Host(`$DOMAIN`) || Host(`$EXTERNAL_DOMAIN`)"
      traefik.http.routers.nextcloud.tls: "true"
      traefik.http.routers.nextcloud.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    networks:
      - proxy
    restart: "always"
    volumes:
      - "nextcloud_config:/config"
      - "nextcloud_data:/data"
    working_dir: "/"
