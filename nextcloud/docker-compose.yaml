version: "3.6"

services:
  nextcloud:
    container_name: "nextcloud"
    environment:
      - "NEXTCLOUD_PATH=/config/www/nextcloud"
    expose:
      - "443/tcp"
      - "80/tcp"
    hostname: "nextcloud"
    image: "linuxserver/nextcloud:27.0.2"
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.entrypoints: "websecure"
      traefik.http.routers.nextcloud.rule: "Host(`cloud.christophweigert.com`)"
      traefik.http.routers.nextcloud.tls: "true"
      traefik.http.routers.nextcloud.tls.certresolver: "production"
    network_mode: "bridge"
    restart: "always"
    volumes:
      - "nextcloud_config:/config"
      - "nextcloud_data:/data"
    working_dir: "/"

volumes:
  nextcloud_config:
    external: true
  nextcloud_data:
    external: true
