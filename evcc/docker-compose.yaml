networks:
  proxy:
    external: true

volumes:
  evcc_data: {}

services:
  evcc:
    command:
      - evcc
    container_name: evcc
    networks: 
      - proxy
    image: evcc/evcc:0.200.5@sha256:e3e3ec2288ac6d2051189e99931471fdcb8655d16bc57b040ede4c6b06ff7936
    ports:
      - 8887:8887/tcp
      - 7070:7070/tcp
      - 9522:9522/udp
      - 4712:4712/tcp
    volumes:
      - /mnt/evcc/evcc.yaml:/etc/evcc.yaml
      - evcc_data:/root/.evcc
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.evcc.entryPoints=websecure"
      - "traefik.http.routers.evcc.tls.certResolver=production"
      - "traefik.http.routers.evcc.rule=Host(`evcc.$DOMAIN`)"
      - "traefik.http.services.evcc.loadbalancer.server.port=7070"
    restart: unless-stopped