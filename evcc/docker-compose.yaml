networks:
  proxy:
    external: true

volumes:
  evcc_data: {}

services:
  evcc:
    command:
      - evcc
    container_name: evcc
    networks: 
      - proxy
    image: evcc/evcc:0.203.4@sha256:1286fbb0c6b57d6f066ef5b4879b0d0c4c92df8ff5b5b6d039d4f98cea20a27e
    ports:
      - 8887:8887/tcp
      - 9522:9522/udp
      - 4712:4712/tcp
    volumes:
      - /mnt/evcc/evcc.yaml:/etc/evcc.yaml
      - evcc_data:/root/.evcc
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.evcc.entryPoints=websecure"
        - "traefik.http.routers.evcc.tls.certResolver=production"
        - "traefik.http.routers.evcc.rule=Host(`evcc.$DOMAIN`)"
        - "traefik.http.services.evcc.loadbalancer.server.port=7070"
        - "traefik.http.routers.evcc.tls=true"
    restart: unless-stopped