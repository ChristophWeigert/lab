networks:
  proxy:
    external: true

volumes:
  evcc_data: {}

services:
  evcc:
    command:
      - evcc
    container_name: evcc
    networks: 
      - proxy
    image: evcc/evcc:0.204.0@sha256:89dfe02936e356e03049ed9f0ddb5f92d7f21b31179f6c1246f8eda8729be15c
    ports:
      - 8887:8887/tcp
      - 9522:9522/udp
      - 4712:4712/tcp
    volumes:
      - /mnt/evcc/evcc.yaml:/etc/evcc.yaml
      - evcc_data:/root/.evcc
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.evcc.entryPoints=websecure"
        - "traefik.http.routers.evcc.tls.certResolver=production"
        - "traefik.http.routers.evcc.rule=Host(`evcc.$DOMAIN`)"
        - "traefik.http.services.evcc.loadbalancer.server.port=443"
        - "traefik.http.routers.evcc.tls=true"
    restart: unless-stopped