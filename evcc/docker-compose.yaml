networks:
  proxy:
    external: true

volumes:
  evcc_data: {}

services:
  evcc:
    command:
      - evcc
    container_name: evcc
    networks: 
      - proxy
    image: evcc/evcc:0.209.3@sha256:0e10e79029636adf3ed1fc8433a9d6c1d8147ae17694248f3dbb69e7b72bfcd8
    ports:
      - 8887:8887/tcp
      - 9522:9522/udp
      - 4712:4712/tcp
    volumes:
      - /mnt/evcc/evcc.yaml:/etc/evcc.yaml
      - evcc_data:/root/.evcc
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.evcc.entryPoints=websecure"
        - "traefik.http.routers.evcc.tls.certResolver=production"
        - "traefik.http.routers.evcc.rule=Host(`evcc.$DOMAIN`)"
        - "traefik.http.services.evcc.loadbalancer.server.port=443"
        - "traefik.http.routers.evcc.tls.domains[0].main=$DOMAIN"
        - "traefik.http.routers.evcc.tls.domains[0].sans=*.$DOMAIN"
        - "traefik.http.routers.evcc.tls=true"
    restart: unless-stopped