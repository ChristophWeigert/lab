---
- name: Check disk space
  hosts: all
  gather_facts: true

  tasks:
    - name: 'Ensure that free space on X is grater than 20%'
      assert:
        that: item.size_available - item.size_total|float * 0.20
        msg: 'disk space has reached 85% threshold ({{item.size_available - item.size_total|float * 0.20}})'
      with_items: '{{ ansible_mounts | list }}'

