services:
  floatplane-downloader:
    image: inrix/floatplane-downloader:dev@sha256:c27447a0bc6e85f22cf35c9ad1d14ed6831c96e4929fcea97683378cdf23ce82
    container_name: floatplane-downloader
    environment:
      - headless=true
      - username=$username
      - password=$password
      - token=$token
    volumes:
      - floatplane-downloader:/fp/db
      - media_floatplane_videos:/fp/videos
    restart: unless-stopped

volumes:
  floatplane-downloader: {}
  media_floatplane_videos:
    driver_opts:
      type: "nfs"
      o: "nfsvers=4,addr=192.168.1.14,rw"
      device: ":/mnt/pool-main/media/floatplane_videos"
