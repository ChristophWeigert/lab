services:
  paperless-ai:
    image: clusterzx/paperless-ai:3.0.4@sha256:90328619bbd7ca942bebf09b8eb980bdebcf9ddf6673e1e8a50ee16e62271908
    container_name: paperless-ai
    network_mode: bridge
    restart: unless-stopped
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges=true
    environment:
      - PUID=1000
      - PGID=1000
      - PAPERLESS_AI_PORT=3000
    volumes:
      - data:/app/data
    labels:
      traefik.enable: "true"
      traefik.http.routers.paperless-ai.entrypoints: "websecure"
      traefik.http.routers.paperless-ai.rule: "Host(`paperless-ai.$DOMAIN`)"
      traefik.http.routers.paperless-ai.tls: "true"
      traefik.http.routers.paperless-ai.tls.certresolver: "production"
      traefik.docker.network: "proxy"
volumes:
  data:

networks:
  proxy:
    external: true
    