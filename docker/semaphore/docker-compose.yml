---
# yamllint disable rule:line-length

volumes:
  config:
  data:

networks:
  proxy:
    external: true

services:
  semaphore:
    container_name: semaphore
    image: semaphoreui/semaphore:v2.17.0@sha256:c213bd7805120c23a47a72e9ed2e2f9dd967cdc4ade83c48dc02011d5f294b6b
    environment:
      - SEMAPHORE_DB_DIALECT=bolt
      - SEMAPHORE_ADMIN_PASSWORD=$ADMINPASSWORD
      - SEMAPHORE_ADMIN_NAME=$SEMAPHORE_ADMIN_NAME
      - SEMAPHORE_ADMIN_EMAIL=$SEMAPHORE_ADMIN_EMAIL
      - SEMAPHORE_ADMIN=$SEMAPHORE_ADMIN_NAME
      - SEMAPHORE_ACCESS_KEY_ENCRYPTION=$KEY  # add to your access key encryption !
      - TZ=Europe/Berlin
    volumes:
      - config:/etc/semaphore:rw
      - data:/var/lib/semaphore:rw
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.semaphore.entrypoints: "websecure"
      traefik.http.routers.semaphore.rule: "Host(`semaphoreui.$DOMAIN`)"
      traefik.http.routers.semaphore.tls: "true"
      traefik.http.routers.semaphore.tls.certresolver: "production"
      traefik.http.routers.semaphore.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.semaphore.tls.domains[0].sans: "*.$DOMAIN"
      traefik.docker.network: "proxy"
