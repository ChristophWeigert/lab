---
# (Optional) when using custom network
networks:
  proxy:
    external: true

volumes:
  influxdb:
  grafana:

services:
  influxdb:
    container_name: influxdb
    image: docker.io/library/influxdb:2.7.12-alpine@sha256:b4dbe25bb8f8be38f9cf5a12cbca453318a1ad3475954e9d37c38f6e5bc5006b
    volumes:
      - influxdb:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    labels:
      traefik.enable: "true"
      traefik.http.routers.influxdb.entrypoints: "websecure"
      traefik.http.routers.influxdb.rule: "Host(`influxdb.$DOMAIN`)"
      traefik.http.routers.influxdb.tls: "true"
      traefik.http.routers.influxdb.tls.certresolver: "production"
      traefik.http.routers.influxdb.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.influxdb.tls.domains[0].sans: "*.$DOMAIN"
      traefik.docker.network: "proxy"
    networks:
      - proxy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.2.1@sha256:35c41e0fd0295f5d0ee5db7e780cf33506abfaf47686196f825364889dee878b
    volumes:
      - grafana:/var/lib/grafana
      - /mnt/grafana-provisioning/:/etc/grafana/provisioning/
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.entrypoints: "websecure"
      traefik.http.routers.grafana.rule: "Host(`grafana.$DOMAIN`)"
      traefik.http.routers.grafana.tls: "true"
      traefik.http.routers.grafana.tls.certresolver: "production"
      traefik.http.routers.grafana.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.grafana.tls.domains[0].sans: "*.$DOMAIN"
      traefik.docker.network: "proxy"