networks:
  proxy:
    external: true

volumes:
  zigbee2mqtt:

services:
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: ghcr.io/koenkk/zigbee2mqtt:2.7.1@sha256:163e7351430a95d550d5b1bb958527edc1eff115eb013ca627f3545a192e853f
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    environment:
      - TZ=Europe/Berlin
    labels:
      traefik.enable: "true"
      traefik.http.routers.zigbee2mqtt.entrypoints: "websecure"
      traefik.http.routers.zigbee2mqtt.rule: "Host(`zigbee2mqtt.$DOMAIN`)"
      traefik.http.routers.zigbee2mqtt.tls: "true"
      traefik.http.routers.zigbee2mqtt.tls.certresolver: "production"
      traefik.http.routers.zigbee2mqtt.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.zigbee2mqtt.tls.domains[0].sans: "*.$DOMAIN"
      traefik.http.services.zigbee2mqtt.loadbalancer.server.port: 8080
      traefik.docker.network: "proxy"