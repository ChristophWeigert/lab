---
volumes:
  teamspeak_data:

services:
  teamspeak:
    image: teamspeak:3.13.7@sha256:6756c50d1a0a7e48db95cf4b38d4c6d59ac0b560bc3b9e986ed069d2c16206f5
    restart: always
    ports:
      - "10011:10011/tcp"
      - "1337:1337/udp"
      - "30033:30033/tcp"
      - "9987:9987/udp"
    environment:
      TS3SERVER_LICENSE: accept
      TIME_ZONE: Europe/Berlin
    volumes:
      - teamspeak_data:/var/ts3server/
