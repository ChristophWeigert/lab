---
# yamllint disable rule:line-length
volumes:
  data:

networks:
  proxy:
    external: true

services:
  uptime-kuma:
    container_name: uptime-kuma
    # Once V2 is out switch to ghcr.io
    image: louislam/uptime-kuma:1.23.16-alpine@sha256:f111cca721507faa0a57e1ffc75210d64c9a9ca0f8375e0336a2a9a88ae2987c
    environment:
      - TZ=Europe/Berlin
    volumes:
      - data:/app/data
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.uptime-kuma.entrypoints: "websecure"
      traefik.http.routers.uptime-kuma.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.uptime-kuma.tls: "true"
      traefik.http.routers.uptime-kuma.tls.certresolver: "production"
      traefik.http.routers.uptime-kuma.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.uptime-kuma.tls.domains[0].sans: "*.$DOMAIN"
      traefik.docker.network: "proxy"
