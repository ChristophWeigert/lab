---
# yamllint disable rule:line-length
volumes:
  data:

networks:
  proxy:
    external: true

services:
  uptime-kuma:
    container_name: uptime-kuma
    # Once V2 is out switch to ghcr.io
    image: ghcr.io/louislam/uptime-kuma:2.0.0-beta.3
    environment:
      - TZ=Europe/Berlin
    volumes:
      - data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.uptime-kuma.entrypoints: "websecure"
      traefik.http.routers.uptime-kuma.rule: "Host(`uptimekuma.$DOMAIN`)"
      traefik.http.routers.uptime-kuma.tls: "true"
      traefik.http.routers.uptime-kuma.tls.certresolver: "production"
      traefik.http.routers.uptime-kuma.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.uptime-kuma.tls.domains[0].sans: "*.$DOMAIN"
      traefik.docker.network: "proxy"
