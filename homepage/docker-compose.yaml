---
networks:
  proxy:
    external: true

volumes:
  homepage:

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.4.5@sha256:9cdc0cb35224fdfcbdc1d37440b42f05bd803d475a7211fed13bd69a65e4a1d4
    container_name: homepage
    volumes:
      - homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - proxy
    environment:
      HOMEPAGE_ALLOWED_HOSTS: $HOMEPAGE_ALLOWED_HOSTS
    labels:
      traefik.enable: "true"
      traefik.http.routers.homepage.entrypoints: "websecure"
      traefik.http.routers.homepage.rule: "Host(`home.$DOMAIN`)"
      traefik.http.routers.homepage.tls.domains[0].main: "$DOMAIN"
      traefik.http.routers.homepage.tls.domains[0].sans: "*.$DOMAIN"
      traefik.http.routers.homepage.tls: "true"
      traefik.http.routers.homepage.tls.certresolver: "production"
      traefik.docker.network: "proxy"
