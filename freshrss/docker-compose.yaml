version: "3.6"

services:
  freshrss:
    container_name: "freshrss"
    environment:
      - "TZ=Europe/Berlin"
    expose:
      - "443"
#      - "80"
    hostname: "freshrss"
    image: "lscr.io/linuxserver/freshrss:latest"
    labels:
      traefik.enable: "true"
      traefik.http.routers.freshrss.entrypoints: "websecure"
      traefik.http.routers.freshrss.rule: "Host(`rss.christophweigert.com`)"
      traefik.http.routers.freshrss.tls: "true"
      traefik.http.routers.freshrss.tls.certresolver: "production"
    restart: "always"
    volumes:
      - "freshrss_data:/config"
    working_dir: "/"

volumes:
  freshrss_data:
    external: true
