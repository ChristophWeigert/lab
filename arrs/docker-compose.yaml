version: "3.8"
services:
  transmission:
    container_name: transmission
    cap_add:
      - NET_ADMIN
    volumes:
      - /mnt/transmission/data:/data
      - /mnt:/video
      - /mnt/transmission/config:/config
    environment:
      - TRANSMISSION_WEB_UI=flood-for-transmission
      - OPENVPN_PROVIDER=MULLVAD
      - OPENVPN_USERNAME=0691702635288960 # Edit here to change the username
      - OPENVPN_PASSWORD=m # Edit here to change the password
      - OPENVPN_CONFIG=de_all
      - LOCAL_NETWORK=172.17.0.0/16 # Edit here to match your network
      - WEBPROXY_ENABLED=true
    sysctls:
      - "net.ipv6.conf.all.disable_ipv6=0"
    logging:
      driver: json-file
      options:
        max-size: 10m
    ports:
      - '9091:9091'
      - '8888:8888'
    image: haugene/transmission-openvpn:latest
    network_mode: "bridge"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.transmission.entrypoints=websecure"
      - "traefik.http.routers.transmission.tls.certresolver=production"
      - "traefik.http.routers.transmission.rule=Host(`transmission.christophweigert.com`)"
      - "traefik.http.routers.transmission.tls=true"
      - "traefik.http.routers.transmission.middlewares=user-auth@file"
      - "traefik.http.routers.transmission.service=transmission"
      - "traefik.http.services.transmission.loadbalancer.server.port=8888"
      - "traefik.http.services.transmission.loadbalancer.server.scheme=http"
  
  overseerr:
    image: sctx/overseerr:1.33.2
