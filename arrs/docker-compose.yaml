---
  networks:
    proxy:
      external: true
    arrs:

  volumes:
    sabnzbd: {}
    jellyseerr: {}
    bazarr: {}
    sonarr: {}
    readarr: {}
    lidarr: {}
    radarr: {}
    prowlarr: {}
    mediathekarr: {}
    configarr: {}

  services:
    sabnzbd:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      container_name: sabnzbd
      image: ghcr.io/linuxserver/sabnzbd:4.4.1@sha256:71cd422e30b7ae5060e997042be7cec6bb9f474f054197ac5f63edcde11dba32
      volumes:
        - sabnzbd:/config
        - /mnt/media/downloads/completed:/downloads # completed directory for downloads. this contains the category directories
        - /mnt/media/downloads/incompleted:/incomplete-downloads # "temp" directory for downloads
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sabnzbd.entryPoints=websecure"
        - "traefik.http.routers.sabnzbd.tls.certResolver=production"
        - "traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.$DOMAIN`)"
        - "traefik.http.routers.sabnzbd.tls=true"
        - "traefik.docker.network=proxy"

    jellyseerr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/fallenbagel/jellyseerr:2.5.1@sha256:52ca0b18c58ec4e769b8acae9beaae37a520a365c7ead52b7fc3ba1c3352d1f0
      container_name: jellyseerr
      environment:
        - LOG_LEVEL=debug
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.jellyseerr.entryPoints=websecure"
        - "traefik.http.routers.jellyseerr.tls.certResolver=production"
        - "traefik.http.routers.jellyseerr.rule=Host(`request.$DOMAIN`)"
        - "traefik.http.routers.jellyseerr.tls=true"
      volumes:
        - jellyseerr:/app/config

    sonarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/sonarr:4.0.14@sha256:7fe49f99201de94a277c577dcce5ef8f1789ead1056c8cf758fac7bf4e601d16
      container_name: sonarr
      environment:
        - DOCKER_MODS=ghcr.io/gilbn/theme.park:sonarr
        - TP_THEME=organizr
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - sonarr:/config
        - /mnt/media/tv:/tv
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.sonarr.entryPoints=websecure"
        - "traefik.http.routers.sonarr.tls.certResolver=production"
        - "traefik.http.routers.sonarr.rule=Host(`sonarr.$DOMAIN`)"
        - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
        - "traefik.port=8989"

    bazarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/bazarr:1.5.1@sha256:fffd75389760b731f11468a1ddabcb35b042ef4b51994c9587337825cdef5470
      container_name: bazarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - bazarr:/config
        - /mnt/media:/media
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.bazarr.entryPoints=websecure"
        - "traefik.http.routers.bazarr.tls.certResolver=production"
        - "traefik.http.routers.bazarr.rule=Host(`bazarr.$DOMAIN`)"
        - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
        - "traefik.port=6767"
    
    readarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/readarr:0.4.13-nightly@sha256:3ba01e8ec407768365ce1799b9e9ecac56519691d0ec8a3adc14dbe2e2050c34
      container_name: readarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - readarr:/config
        - /mnt/media/books:/books
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.readarr.entryPoints=websecure"
        - "traefik.http.routers.readarr.tls.certResolver=production"
        - "traefik.http.routers.readarr.rule=Host(`readarr.$DOMAIN`)"
        - "traefik.http.services.readarr.loadbalancer.server.port=8787"
        - "traefik.port=8787"
    
    lidarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/lidarr:2.9.6@sha256:fe7a71b2f58dd3585eda02d5cc3eb79b20304c58a676a2bd57e7713be19a3627
      container_name: lidarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - lidarr:/config
        - /mnt/media/music:/music
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.lidarr.entryPoints=websecure"
        - "traefik.http.routers.lidarr.tls.certResolver=production"
        - "traefik.http.routers.lidarr.rule=Host(`lidarr.$DOMAIN`)"
        - "traefik.http.services.lidarr.loadbalancer.server.port=8686"
        - "traefik.port=8686"
    
    radarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/radarr:5.19.3@sha256:06f209efdfb25df8eaa6c275f6106d0a9e6b2c8502bd6dde3f95683c2a66aac1
      container_name: radarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - radarr:/config
        - /mnt/media/movies:/movies
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.radarr.entryPoints=websecure"
        - "traefik.http.routers.radarr.tls.certResolver=production"
        - "traefik.http.routers.radarr.rule=Host(`radarr.$DOMAIN`)"
        - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    
    prowlarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/prowlarr:1.32.2@sha256:18e9801e4509e45873c1adb03adf0bf718743ff5147e19b4cdf7626f8bd2f752
      container_name: prowlarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - prowlarr:/config
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.prowlarr.entryPoints=websecure"
        - "traefik.http.routers.prowlarr.tls.certResolver=production"
        - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.$DOMAIN`)"
        - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"

    umlautadaptarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      container_name: umlautadaptarr
      image: pcjones/umlautadaptarr:0.7.2@sha256:f3e62cc34fecfb93875d3dd490051d2a214edc790b74b85c9ba5e195f8ef2723
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
        - SONARR__ENABLED=true
        - SONARR__HOST=https://sonarr.$DOMAIN
        - SONARR__APIKEY=$SONARR_APIKEY
        - RADARR__ENABLED=true
        - RADARR__HOST=https://radarr.$DOMAIN
        - RADARR__APIKEY=$RADARR_APIKEY
        - READARR__ENABLED=true
        - READARR__HOST=https://readarr.$DOMAIN
        - READARR__APIKEY=$READARR_APIKEY
        - LIDARR__ENABLED=true
        - LIDARR__HOST=https://lidarr.$DOMAIN
        - LIDARR__APIKEY=$LIDARR_APIKEY

    mediathekarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: pcjones/mediathekarr:beta@sha256:9cea28e0122b4590dcf18d1aa0d414cf957222b592b8102f9c470c6b06647c5b
      container_name: mediathekarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
        - DOWNLOAD_INCOMPLETE_PATH=/incomplete-downloads
        - DOWNLOAD_COMPLETE_PATH=/downloads
        - MEDIATHEKARR_API_BASE_URL=https://mediathekarr.pcjones.de/api/v1
      volumes:
        - mediathekarr:/app/config
        - /mnt/media/downloads/completed:/downloads
        - /mnt/media/downloads/incompleted:/incomplete-downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.mediathekarr.entryPoints=websecure"
        - "traefik.http.routers.mediathekarr.tls.certResolver=production"
        - "traefik.http.routers.mediathekarr.rule=Host(`mediathekarr.$DOMAIN`)"
        - "traefik.http.services.mediathekarr.loadbalancer.server.port=5007"

    configarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/raydak-labs/configarr:1.13.1@sha256:2a384789192bc8fb255d233c14516c8a365c91982c97373ee493033f73dbfe2b
      container_name: configarr
      user: 1000:1000
      volumes:
        - configarr:/app
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000