---
  networks:
    proxy:
      external: true
    arrs:

  volumes:
    sabnzbd: {}
    jellyseerr: {}
    bazarr: {}
    sonarr: {}
    readarr: {}
    lidarr: {}
    radarr: {}
    prowlarr: {}
    mediathekarr: {}
    configarr: {}
    huntarr: {}

  services:
    sabnzbd:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      container_name: sabnzbd
      image: ghcr.io/linuxserver/sabnzbd:4.5.1@sha256:64fef49beb0bf1df043c556c2abf1b8485031fad6409995d75ee93e201359d52
      volumes:
        - sabnzbd:/config
        - /mnt/media/downloads/completed:/downloads # completed directory for downloads. this contains the category directories
        - /mnt/media/downloads/incompleted:/incomplete-downloads # "temp" directory for downloads
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sabnzbd.entryPoints=websecure"
        - "traefik.http.routers.sabnzbd.tls.certResolver=production"
        - "traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.$DOMAIN`)"
        - "traefik.http.routers.sabnzbd.tls=true"
        - "traefik.docker.network=proxy"

    jellyseerr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/fallenbagel/jellyseerr:2.5.2@sha256:2a611369ad1d0d501c2d051fc89b6246ff081fb4a30879fdc75642cf6a37b1a6
      container_name: jellyseerr
      environment:
        - LOG_LEVEL=debug
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.jellyseerr.entryPoints=websecure"
        - "traefik.http.routers.jellyseerr.tls.certResolver=production"
        - "traefik.http.routers.jellyseerr.rule=Host(`request.$DOMAIN`)"
        - "traefik.http.routers.jellyseerr.tls=true"
      volumes:
        - jellyseerr:/app/config

    sonarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/sonarr:4.0.14@sha256:5581b2188f11ea6693e0dfe3f3c3198bb605b78088ec685ad579a5a308cc0d5d
      container_name: sonarr
      environment:
        - DOCKER_MODS=ghcr.io/gilbn/theme.park:sonarr
        - TP_THEME=organizr
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - sonarr:/config
        - /mnt/media/tv:/tv
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.sonarr.entryPoints=websecure"
        - "traefik.http.routers.sonarr.tls.certResolver=production"
        - "traefik.http.routers.sonarr.rule=Host(`sonarr.$DOMAIN`)"
        - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
        - "traefik.port=8989"

    bazarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/bazarr:1.5.1@sha256:f17f0335c1b61aae73dd2b08477ead4ebc6df03f57badddb42a173e4637ee1ed
      container_name: bazarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - bazarr:/config
        - /mnt/media:/media
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.bazarr.entryPoints=websecure"
        - "traefik.http.routers.bazarr.tls.certResolver=production"
        - "traefik.http.routers.bazarr.rule=Host(`bazarr.$DOMAIN`)"
        - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
        - "traefik.port=6767"
    
    readarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/readarr:0.4.16-nightly@sha256:b05b1a4a9bb866b79e05984fc66f0e8fafc5e224d1fc2a3dc844c2dae0fb5c80
      container_name: readarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - readarr:/config
        - /mnt/media/books:/books
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.readarr.entryPoints=websecure"
        - "traefik.http.routers.readarr.tls.certResolver=production"
        - "traefik.http.routers.readarr.rule=Host(`readarr.$DOMAIN`)"
        - "traefik.http.services.readarr.loadbalancer.server.port=8787"
        - "traefik.port=8787"
    
    lidarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/lidarr:2.11.2@sha256:d44312a0849e84970a5f13db183eda993861078e5b9d1fdec31a0daa53226a24
      container_name: lidarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - lidarr:/config
        - /mnt/media/music:/music
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.lidarr.entryPoints=websecure"
        - "traefik.http.routers.lidarr.tls.certResolver=production"
        - "traefik.http.routers.lidarr.rule=Host(`lidarr.$DOMAIN`)"
        - "traefik.http.services.lidarr.loadbalancer.server.port=8686"
        - "traefik.port=8686"
    
    radarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/radarr:5.22.4@sha256:3a220dd02a24cb3610441ec6811bf70846e851e05f3219ec4801a06bd0646912
      container_name: radarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - radarr:/config
        - /mnt/media/movies:/movies
        - /mnt/media/downloads/completed:/downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.radarr.entryPoints=websecure"
        - "traefik.http.routers.radarr.tls.certResolver=production"
        - "traefik.http.routers.radarr.rule=Host(`radarr.$DOMAIN`)"
        - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    
    prowlarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/linuxserver/prowlarr:1.35.1@sha256:126ead562b0fb1716e5c07db1df81f96351ae4de07b0101423cbc9317ccf012d
      container_name: prowlarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
      volumes:
        - prowlarr:/config
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.prowlarr.entryPoints=websecure"
        - "traefik.http.routers.prowlarr.tls.certResolver=production"
        - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.$DOMAIN`)"
        - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"

    umlautadaptarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      container_name: umlautadaptarr
      image: pcjones/umlautadaptarr:0.7.2@sha256:f3e62cc34fecfb93875d3dd490051d2a214edc790b74b85c9ba5e195f8ef2723
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
        - SONARR__ENABLED=true
        - SONARR__HOST=https://sonarr.$DOMAIN
        - SONARR__APIKEY=$SONARR_APIKEY
        - RADARR__ENABLED=true
        - RADARR__HOST=https://radarr.$DOMAIN
        - RADARR__APIKEY=$RADARR_APIKEY
        - READARR__ENABLED=true
        - READARR__HOST=https://readarr.$DOMAIN
        - READARR__APIKEY=$READARR_APIKEY
        - LIDARR__ENABLED=true
        - LIDARR__HOST=https://lidarr.$DOMAIN
        - LIDARR__APIKEY=$LIDARR_APIKEY

    mediathekarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: pcjones/mediathekarr:beta@sha256:3ba2b90f38128a518d509d4df55490889e3138ac018fa45cf6077bf6fecb9ed9
      container_name: mediathekarr
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000
        - DOWNLOAD_INCOMPLETE_PATH=/incomplete-downloads
        - DOWNLOAD_COMPLETE_PATH=/downloads
        - MEDIATHEKARR_API_BASE_URL=https://mediathekarr.pcjones.de/api/v1
      volumes:
        - mediathekarr:/app/config
        - /mnt/media/downloads/completed:/downloads
        - /mnt/media/downloads/incompleted:/incomplete-downloads
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.mediathekarr.entryPoints=websecure"
        - "traefik.http.routers.mediathekarr.tls.certResolver=production"
        - "traefik.http.routers.mediathekarr.rule=Host(`mediathekarr.$DOMAIN`)"
        - "traefik.http.services.mediathekarr.loadbalancer.server.port=5007"

    huntarr:
      networks: [ arrs, proxy ]
      image: ghcr.io/plexguide/huntarr:6.0.4@sha256:89fbe81534162e65d7aec6b2b6e7c4d58d06b79fa9652be830fb121699c0bdfb
      container_name: huntarr
      restart: unless-stopped
      volumes:
        - huntarr:/config
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.huntarr.entryPoints=websecure"
        - "traefik.http.routers.huntarr.tls.certResolver=production"
        - "traefik.http.routers.huntarr.rule=Host(`huntarr.$DOMAIN`)"
        - "traefik.http.services.huntarr.loadbalancer.server.port=9705"
      environment:
        - TZ=Europe/Berlin

    configarr:
      networks: [ arrs, proxy ]
      restart: unless-stopped
      image: ghcr.io/raydak-labs/configarr:1.13.4@sha256:278a599caed70d79158622514b36743f4d562341eb970476e2e19b051cf6d182
      container_name: configarr
      user: 1000:1000
      volumes:
        - configarr:/app
      environment:
        - TZ=Europe/Berlin
        - PUID=1000
        - PGID=1000