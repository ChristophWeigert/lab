---
volumes:
  calibre-web_data:
    external: true

networks:
  proxy:
    external: true

services:
  calibre-web:
    container_name: "calibre-web"
    hostname: "calibreweb"
    image: "ghcr.io/linuxserver/calibre-web:0.6.24@sha256:06a83ebcce2622de7aa478a0f8076e1d37a86fd68f89d7110814f0b97396cb50"
    labels:
      traefik.enable: "true"
      traefik.http.routers.calibre-web.entrypoints: "websecure"
      traefik.http.routers.calibre-web.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.calibre-web.tls: "true"
      traefik.http.routers.calibre-web.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    restart: "always"
    networks:
      - proxy
    volumes:
      - "calibre-web_data:/config"
    working_dir: "/"
