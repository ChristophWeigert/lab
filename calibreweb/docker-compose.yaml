---
volumes:
  calibre-web_data:
    external: true

networks:
  proxy:
    external: true

services:
  calibre-web:
    container_name: "calibre-web"
    hostname: "calibreweb"
    image: "ghcr.io/linuxserver/calibre-web:0.6.24@sha256:a0f80e0ac06e0a09fdd5be8205e40afee8f4cc019840ecfa0e989e6d5ae25625"
    labels:
      traefik.enable: "true"
      traefik.http.routers.calibre-web.entrypoints: "websecure"
      traefik.http.routers.calibre-web.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.calibre-web.tls: "true"
      traefik.http.routers.calibre-web.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    restart: "always"
    networks:
      - proxy
    volumes:
      - "calibre-web_data:/config"
    working_dir: "/"
