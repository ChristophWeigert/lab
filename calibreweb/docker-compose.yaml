---
volumes:
  calibre-web_data:
    external: true

networks:
  proxy:
    external: true

services:
  calibre-web:
    container_name: "calibre-web"
    hostname: "calibreweb"
    image: "ghcr.io/linuxserver/calibre-web:0.6.24@sha256:e6bc83d1463917db631de57efd5d394820fa92d1f95d70be4c1dff0ea5e0dc44"
    labels:
      traefik.enable: "true"
      traefik.http.routers.calibre-web.entrypoints: "websecure"
      traefik.http.routers.calibre-web.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.calibre-web.tls: "true"
      traefik.http.routers.calibre-web.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    restart: "always"
    networks:
      - proxy
    volumes:
      - "calibre-web_data:/config"
    working_dir: "/"
