---
volumes:
  calibre-web_data:
    external: true

networks:
  proxy:
    external: true

services:
  calibre-web:
    container_name: "calibre-web"
    hostname: "calibreweb"
    image: "ghcr.io/linuxserver/calibre-web:0.6.24@sha256:148f4ce06b61e67457351dd8015983b3bea57623ddfc52d1b6f9f443fb786874"
    labels:
      traefik.enable: "true"
      traefik.http.routers.calibre-web.entrypoints: "websecure"
      traefik.http.routers.calibre-web.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.calibre-web.tls: "true"
      traefik.http.routers.calibre-web.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    restart: "always"
    networks:
      - proxy
    volumes:
      - "calibre-web_data:/config"
    working_dir: "/"
