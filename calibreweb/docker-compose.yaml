---
volumes:
  calibre-web_data:
    external: true

networks:
  proxy:
    external: true

services:
  calibre-web:
    container_name: "calibre-web"
    hostname: "calibreweb"
    image: "ghcr.io/linuxserver/calibre-web:2021.12.16@sha256:ef318f14a6581e0d35b40d1e4784c66a7ec9d628b1580c0a318be6f7d4db05f3"
    labels:
      traefik.enable: "true"
      traefik.http.routers.calibre-web.entrypoints: "websecure"
      traefik.http.routers.calibre-web.rule: "Host(`$DOMAIN`)"
      traefik.http.routers.calibre-web.tls: "true"
      traefik.http.routers.calibre-web.tls.certresolver: "production"
      traefik.docker.network: "proxy"
    restart: "always"
    networks:
      - proxy
    volumes:
      - "calibre-web_data:/config"
    working_dir: "/"
